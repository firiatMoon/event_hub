spring:
  application:
    name: event-management
  datasource:
    url: jdbc:postgresql://localhost:${test.postgres.post}/postgres
    username: event-management
    password: event-management
    driverClassName: org.postgresql.Driver
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
